<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Formulario de Pago</h2>
    <form>
        <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
        </div>

        <div class="form-group">
            <label for="tipo">Tipo de Licencia</label>
            <select class="form-control" id="tipo" onchange="actualizarAnios()" required>
                <option value="">Selecciona el tipo de licencia</option>
                <option value="AUTOMOVILISTA">AUTOMOVILISTA</option>
                <option value="OPERADOR">OPERADOR</option>
            </select>
        </div>
        

        

        
<div class="form-group">
    <label for="Años">Años</label>
    <select class="form-control" id="anios" required>
        <option value="">Selecciona la duración</option>
    </select>
</div>

<script>
    function actualizarAnios() {
        var tipoLicencia = document.getElementById("tipo").value;
        var aniosSelect = document.getElementById("anios");

        // Limpiar las opciones del campo "Años"
        aniosSelect.innerHTML = '<option value="">Selecciona la duración</option>';

        // Opciones de Automovilista
        var opcionesAutomovilista = [
            { value: "2 años", text: "2 años: $440.00" },
            { value: "4 años", text: "4 años: $712.00" },
            { value: "6 años", text: "6 años: $1004.00" }
        ];

        // Opciones de Operador
        var opcionesOperador = [
            { value: "Operador 2 años", text: "Operador 2 años: $550.00" },
            { value: "Operador 4 años", text: "Operador 4 años: $890.00" },
            { value: "Operador 6 años", text: "Operador 6 años: $1,255.00" }
        ];

        // Agregar opciones basadas en la selección de "Tipo de Licencia"
        var opciones = tipoLicencia === "AUTOMOVILISTA" ? opcionesAutomovilista : opcionesOperador;
        
        opciones.forEach(function(opcion) {
            var nuevaOpcion = document.createElement("option");
            nuevaOpcion.value = opcion.value;
            nuevaOpcion.text = opcion.text;
            aniosSelect.appendChild(nuevaOpcion);
        });
    }
</script>
            

            
            
           


            <label for="tarjeta">Número de Tarjeta de Crédito</label>
            <input type="text" class="form-control" id="tarjeta" placeholder="Ingresa tu número de tarjeta" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="expiracion">Fecha de Expiración</label>
                <input type="month" class="form-control" id="expiracion" required>
            </div>
            <div class="form-group col-md-6">
                <label for="cvv">Código de Seguridad (CVV)</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
            </div>
        </div>

        <button <a type="submit" class="btn btn-primary btn-block">Realizar Pago</button></a>

        <a href="LicenB.html" class="btn btn-primary btn-lg mt-3" role="button">Regresar</a>

        
        
    </form>
</div>

<!-- Bootstrap JS y dependencias (jQuery y Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
